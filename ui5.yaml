specVersion: '2.2'
metadata:
    name: <%= name %>
type: application
resources:
    configuration:
        paths:
            webapp: webapp
framework:
    name: SAPUI5
    version: "1.82.0"
    libraries:
      - name: sap.m
      - name: sap.ui.core
      - name: themelib_sap_fiori_3
server:
  customMiddleware:
    - name: ui5-middleware-livereload
      afterMiddleware: compression
      configuration:
        extraExts: "xml,json,properties"
        port: 35729
        path: webapp
    - name: ui5-middleware-index
      afterMiddleware: compression
      configuration:
        index: "index.html"
    - name: ui5-middleware-livetranspile
      afterMiddleware: compression
      configuration:
        transpileAsync: true
        excludePatterns:
          - "**/thirdparty/"
builder:
  customTasks:
    - name: ui5-task-transpile
      afterTask: replaceVersion
      configuration:
        removeConsoleStatements: true
        excludePatterns:
          - "**/thirdparty/**"

